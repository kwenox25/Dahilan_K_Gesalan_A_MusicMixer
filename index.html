<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Symphony of the Galaxy</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">

<link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Welcome to SYMPHONY OF THE GALAXY</h1>
	<div id="container">

        <header id="main-header" class="grid-con">
           
            <nav id="main-nav">
                <h2 class="neonText">SYMPHONY OF THE GALAXY</h2>
            
            </nav>

        </header>
    
        
        <main>
            <!-- <div id="controlPanel" class="grid-con">
                <img src="images/controlPanel.svg" alt="controlPanel" class="control-Panel ">
            </div> -->
           
            <section id="hero">
                <div id="masterControls" class="grid-con">
                    <img src="images/play.svg" id="masterPlay" alt="master play">
                    <img src="images/pause.svg" id="masterPause" alt="master pause">
                    <img src="images/rewind.svg" id="masterRewind" alt="master rewind">
    
                </div>
                <!-- <img src="images/galaxyBG.jpg" alt="galaxy" id="hero-image"> -->
                <div id="solarSystem" class="grid-con">                  
                    <img id="sun" src="images/sun.svg" alt="sun" class="solarSystem-image">
                    <img id="mercury" src="images/mercury.svg" class="solarSystem-image"alt="mercury">
                    <img id="venus" src="images/venus.svg" class="solarSystem-image"alt="venus">
                    <img id="earth" src="images/earth.svg" class="solarSystem-image"alt="earth">
                    <img id="mars" src="images/mars.svg" class="solarSystem-image"alt="earth">
                    <img id="jupiter" src="images/jupiter.svg" class="solarSystem-image"alt="jupiter">
                    <img id="saturn" src="images/saturn.svg" class="solarSystem-image"alt="saturn">
                    <img id="neptune" src="images/neptune.svg" class="solarSystem-image"alt="neptune">
                    <img id="uranus" src="images/uranus.svg" class="solarSystem-image"alt="uranus">
                    
                    <img id="pluto" src="images/pluto.svg" class="solarSystem-image"alt="pluto">
                </div>
            </section> 
            <section class="solar-board-con">
                <div class="solar-board">
                    <div class="droppedAudio">
                        <div class="drop-zone one">

                            
                        </div>
                        <div class="sound_controls">
                            <button alt="exit" class="muteIcon">Mute</button>
                            <button alt="exit" class="playIcon">Play</button>
                            <button alt="exit" class="closeIcon">Close</button>
                         </div>
                    </div>

                    <div class="droppedAudio">
                        <div class="drop-zone two">

                            
                        </div>
                        <div class="sound_controls">
                            <button alt="exit" class="muteIcon">Mute</button>
                            <button alt="exit" class="playIcon">Play</button>
                            <button alt="exit" class="closeIcon">Close</button>
                         </div>
                    </div>

                    <div class="droppedAudio">
                        <div class="drop-zone three">

                            
                        </div>
                        <div class="sound_controls">
                            <button alt="exit" class="muteIcon">Mute</button>
                            <button alt="exit" class="playIcon">Play</button>
                            <button alt="exit" class="closeIcon">Close</button>
                         </div>
                    </div>

                    <div class="droppedAudio">
                        <div class="drop-zone four">

                            
                        </div>
                        <div class="sound_controls">
                            <button alt="exit" class="muteIcon">Mute</button>
                            <button alt="exit" class="playIcon">Play</button>
                            <button alt="exit" class="closeIcon">Close</button>
                         </div>
                    </div>

                    <div class="droppedAudio">
                        <div class="drop-zone five">

                            
                        </div>
                        <div class="sound_controls">
                            <button alt="exit" class="muteIcon">Mute</button>
                            <button alt="exit" class="playIcon">Play</button>
                            <button alt="exit" class="closeIcon">Close</button>
                         </div>
                    </div>
                    
                    
                
               
            </div>  
            </section>
          
        </main>

    </div> 
    <script src="js/main.js"></script>
</body>
</html>
